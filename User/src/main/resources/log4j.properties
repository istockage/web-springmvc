# Root logger option
log4j.rootLogger=INFO, console, file

# hibernate log
log4j.logger.org.hibernate.SQL=DEBUG

# spring log
log4j.logger.org.springframework=INFO

# Redirect log messages to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[User] [%p] %d{yyyy-MM-dd HH:mm:ss} [%t] %c{1} - [MSG] %m%n

# Redirect log messages to a log file, support file rolling
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[User] [%p] %d{yyyy-MM-dd HH:mm:ss} [%t] %c{1} - [MSG] %m%n
log4j.appender.file.File=applicationLogs.log